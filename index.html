<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Academy Times</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
  <link rel="stylesheet" href="./stylesheets/main-styles.css">
</head>

<body>
  <header>
    <div class="masthead">
      <div class="ms">
        <div class="hamburg">
          <i class="fa fa-bars"></i>
        </div>
        <div class="search">
          <i class="fa fa-search"></i>
        </div>
      </div>
      <div class="action">
        <button class="subscribe-button">Subscribe Now</button>
        <button class="login-button">Login</button>
        <div class="masthead__settings">
          <i class="fas fa-cog"></i>
        </div>
      </div>
      <div class="lt">
        <div class="tech">
          <span class="css">CSS</span>
          <span class="html">HTML</span>
          <span class="javascript">JavaScript</span>
          <span class="python">Python</span>
        </div>
      </div>
      <div class="date">
        Tuesday, October 31, 2020
      </div>
      <div class="logo">
        <img src="./images/AA_Times_Logo.png" alt="app academy logo">
      </div>
      <div class="tp">
        <i class="far fa-newspaper"></i> Today's Paper
      </div>
    </div>
  </header>
  <nav class="main">
    <ul>
      <li>World</li>
      <li>SWE Online</li>
      <li>San Francisco</li>
      <li>New York</li>
      <li>Jumpstart</li>
      <li>Marketing</li>
      <li>Sales</li>
      <li>TalentMatch</li>
      <li>Alumni</li>
      <li>All</li>
    </ul>
  </nav>
  <main></main>
  <footer></footer>
</body>

</html>
